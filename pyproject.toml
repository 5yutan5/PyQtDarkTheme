[tool.poetry]
name = "PyQtDarkTheme"
version = "0.1.7"
description = "Flat dark theme for PySide, PyQt."
authors = ["Yunosuke Ohsugi <63651161+5yutan5@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/5yutan5/PyQtDarkTheme"
homepage = "https://github.com/5yutan5/PyQtDarkTheme"
packages = [{ include = "qdarktheme" }]

keywords = ["qt", "stylesheets", "dark-theme", "qt-designer"]

classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Environment :: X11 Applications :: Qt",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
black = "^21.9b0"
flake8 = "^4.0.1"
pyproject-flake8 = "^0.0.1-alpha.2"
isort = "^5.9.3"
pre-commit = "^2.15.0"
pytest = "^6.2.5"
click = "^8.0.3"
pytest-cov = { version = "^3.0.0", extras = ["toml"] }
pytest-qt = "^4.0.2"
pytest-xvfb = "^2.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.flake8]
max-line-length = 119
max-complexity = 10

[tool.black]
line-length = 119

[tool.isort]
profile = "black"
line_length = 119

[tool.coverage.run]
# omit submodule
omit = ["qdarktheme/qtpy/**"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "sys._MEIPASS",
    "qt_version is None",
]
