version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.10"
  jobs:
    post_create_environment:
      - curl -sSL https://install.python-poetry.org | python3 -
      - ~/.local/share/pypoetry/venv/bin/poetry export --only read-the-docs -o requirements.txt

python:
  install:
    - path: .
    - requirements: requirements.txt
