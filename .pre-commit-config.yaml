ci:
  skip: ['build-resources']
repos:
  - repo: local
    hooks:
      - id: build-resources
        name: Build resources
        entry: python -m builder
        language: python
        additional_dependencies: ['click', 'pyside6']
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        exclude: (?x)(^.*/.*\.svg$)
      - id: check-json
      - id: check-toml
      - id: check-added-large-files

  - repo: https://github.com/asottile/pyupgrade
    rev: v2.29.1
    hooks:
    -   id: pyupgrade
        args: [--py37-plus]

  - repo: https://github.com/psf/black
    rev: 21.12b0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort

  - repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        entry: pflake8
        additional_dependencies:
          - pyproject-flake8
          - flake8-print
          - flake8-return
          - flake8-simplify
          - flake8-bugbear
          - flake8-docstrings
          - flake8-comprehensions
          - flake8-eradicate
          - flake8-rst-docstrings

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: pyright
        language: python
        pass_filenames: false
        types: [python]
        additional_dependencies: ['pyright', 'PyQt6', 'click', 'pytest']
