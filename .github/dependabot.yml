---
version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      # Match pre-commit.ci automated update time.
      interval: "weekly"
      time: "18:00"
      day: "monday"
    ignore:
      - dependency-name: "python"
    commit-message:
      prefix: ⬆

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: ⬆
