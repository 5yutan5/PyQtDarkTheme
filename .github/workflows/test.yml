name: tests
on:
  push:
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - ".pre-commit-config.yaml"
      - "LICENSE.txt"
      - "NOTICE.md"
      - "images/**"
      - ".github/dependabot.yml"
      - ".github/workflows/lint.yml"
      - ".vscode/settings.json"
      - "docs/**"
      - ".readthedocs.yml"
    branches:
      - main
  pull_request:
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - ".pre-commit-config.yaml"
      - "LICENSE.txt"
      - "NOTICE.md"
      - "images/**"
      - ".github/dependabot.yml"
      - ".github/workflows/lint.yml"
      - ".vscode/settings.json"
      - "docs/**"
      - ".readthedocs.yml"

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        python: ['3.7', '3.8', '3.9', '3.10']
        qt-lib: ['PyQt5', 'PyQt6', 'PySide2', 'PySide6']
        include:
          - {python: '3.7', qt-lib: 'PyQt5'}
          - {python: '3.7', qt-lib: 'PySide2'}
          - {python: '3.8', qt-lib: 'PyQt5'}
          - {python: '3.8', qt-lib: 'PySide6'}
          - {python: '3.9', qt-lib: 'PyQt6'}
          - {python: '3.9', qt-lib: 'PySide6'}
          - {python: '3.10', qt-lib: 'PyQt6'}
          - {python: '3.10', qt-lib: 'PySide6'}
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} python-${{ matrix.python }} ${{ matrix.qt-lib }}

    steps:
    - uses: actions/checkout@v2

    - name: Setup Python ${{ matrix.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}

    - name: Get full Python version
      id: full-python-version
      run: echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info))")

    - name: Bootstrap poetry
      run: curl -sL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -

    - name: Update PATH
      if: runner.os != 'Windows'
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Update PATH for Windows
      if: runner.os == 'Windows'
      run: echo "$APPDATA\Python\Scripts" >> $GITHUB_PATH

    - name: Configure poetry
      run: poetry config virtualenvs.in-project true

    - name: Set up cache
      uses: actions/cache@v2
      id: cache
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ matrix.qt-lib }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      run: |
        poetry install
        poetry run pip install -U ${{ matrix.qt-lib }}

    - name: "Install Linux dependencies"
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update -y
        sudo apt-get install --no-install-recommends -y libxkbcommon-x11-0 libopengl0 libyaml-dev libegl1-mesa libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0

    - name: Run pytest
      run: poetry run pytest --cov -v tests --cov-report=term-missing --cov-report=xml

    - name: "Upload coverage to Codecov"
      uses: codecov/codecov-action@v2
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Capture theme images
      if: runner.os != 'Linux'
      run: poetry run python ./.github/scripts/capture.py ${{runner.os}}-py${{matrix.python}}-${{matrix.qt-lib}}

    - name: Archive theme images
      if: runner.os != 'Linux'
      uses: actions/upload-artifact@v2
      with:
        name: widget-images
        path: ./*.png
        retention-days: 2
